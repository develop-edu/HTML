<html>
<head>
	<title>CSS - Box; Padding</title>
	<style>
		h1 {
			border: 5px green solid;
			<!--margin:0;-->
			<!--width: 240px;-->
		}
		h2, h3 {
			border: 3px blue solid;
			padding: 20px;
			<!--display:block ; default-->
		}
		a {
			border: 1px magenta solid;
			<!--display:inline ; default-->
		}
	</style>
</head>
<body>
	<h1>First</h1>
	<h1>Sibling</h1>
	<h2>Second</h2>
	<h3 style="display:inline">Third</h3>
	<p>
		This is for <a href="https://www.google.com">Google</a>. The next phrase.
	</p>
</body>
</html>
