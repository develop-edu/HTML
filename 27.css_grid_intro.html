<html>
<head>
	<title>CSS - Grid; Intro</title>
	<style>
		#grid {
			border: 5px solid red;
			display: grid;
			grid-template-columns: 150px 1fr;	<!-- 1fr 2fr; -->
		}
		div {
			border: 5px solid blue;
		}
	</style>
</head>
<body>
	<div id="grid">
		<div>Navigation</div>
		<div>Article</div>
	</div>
</body>
</html>
