<html>
<head>
	<title>CSS - Text</title>
	<style>
		h1 {
			font-size: 48px;
			text-align: center;
			color: blue;
		}
		h2 {
			font-size: 36px;
		}
		h3 {
			text-align: right;
			color: #bf00c0;
		}
		a {
			text-decoration:none;	<!-- remove underline at <a> tag -->
		}
	</style>
</head>
<body>
	<h1>H1 48px center</h1>
	<h2>H2 36px</h2>
	<h3>H3 right-aligned</h3>
	<a href="https://www.google.com">Google</a>
</body>
</html>
