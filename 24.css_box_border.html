<html>
<head>
	<title>CSS - Box; Border</title>
	<style>
		h1 {
			border-width: 5px;
			border-style: solid;
			border-color: green;
		}
		h2 {
			border: 1cm solid red;
		}
		h3 {
			border-top: 5px solid blue;
			border-bottom: 5mm solid blue;
			<!--display:inline; display:block;-->
		}
	</style>
</head>
<body>
	<h1>First</h1>
	<h2>Second</h2>
	<h3>Third</h3>
</body>
</html>
